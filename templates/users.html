<!DOCTYPE html>
<html>
<head>
    <title>Lista Utenti</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            {% if user.username %}
                <li>Site account: {{ user.username }}</li>
            {% else %}
                <li>Google user: {{ user.email }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
